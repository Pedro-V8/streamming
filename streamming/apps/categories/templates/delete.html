<!DOCTYPE html>
<html>
<head>
    <title>Deletar Categoria</title>
</head>
<body>
    <h1>Deletar Categoria</h1>
    <p>Tem certeza que deseja deletar a categoria "{{ category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'list_category' %}">Cancelar</a>
</body>
</html>
